<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TEP - Login</title>
  <link rel="icon" href="assets/icon/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <!-- header -->
  <header>
    <img src="assets/Logo/LogoCompleta.png" alt="Logo" />
    <nav>
      <a href="index.html#inicio">Início</a>
      <a href="index.html#sobre_nos">Sobre nós</a>
      <a href="cadastro.html">Cadastro</a>
      <a class="btn-login" href="login.html">Login</a>
    </nav>
  </header>

  <!-- Container -->
  <main class="container-login">
    <!-- Login -->
    <section class="login-section">
      <h2>Olá de volta!</h2>
      <p>Faça login para acessar sua conta</p>
      <form class="login-form" id="formLogin" onsubmit="return entrar()">
        <label for="email_input">E-mail</label>
        <input id="email_input" type="email" name="email" placeholder="E-mail" required>
        <label for="senha_input">Senha</label>
        <input id="senha_input" type="password" name="senha" placeholder="Senha" required>
        <button type="submit">Entrar</button>
      </form>
      <div id="cardErro" style="display:none;color:#e9501b;margin-top:10px;"></div>
    </section>
    <!-- Informações -->
    <section class="info-section">
      <p class="info-text">
        Informações <b>confiáveis</b> e <b>dinâmicas</b><br>
        sobre seu município em <b>um só lugar</b>
      </p>
      <div class="parte-azul">
        <img src="assets/institucional/imagemCadastro.png" alt="Ícone">
      </div>
    </section>
  </main>
</body>
</html>
<script>


    function entrar() {
        aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;
                    sessionStorage.AQUARIOS = JSON.stringify(json.aquarios)

                    setTimeout(function () {
                        window.location = "./dashboard/cards.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
